        from_database:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true

            form_login:
                check_path: login

            logout:
                path: /logout
                target: /

    access_control:
        #- { path: ^/trip/, roles: ROLE_ADMIN }

    encoders:
        App\Entity\User:
            algorithm: bcrypt
            cost: 13